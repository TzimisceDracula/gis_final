	function MakePoly(pointset, message, bcolor, fcolor, map){
		let p = [];
		for (var i = 0; i < pointset.length; i++) {
			var a = turf.point([pointset[i][0],pointset[i][1]], {name: pointset[i][2]});
			p.push(a);
		}
		var options = {units: 'kilometers', maxEdge: 10};
		var points = turf.featureCollection(p);
		var hull = turf.concave(points, options);
		var geojson = L.geoJson(hull).addTo(map);
		//console.log(hull.geometry.coordinates[0]);
		var polygon = L.polygon(hull.geometry.coordinates[0], {
    			color: bcolor,
    			fillColor: fcolor,
    			fillOpacity: 0.5
			}).bindPopup(message);
		polygon.addTo(map);
	}

function style(feature) {
	   return {
		weight: 2,
		opacity: 1,
		color: 'white',
		dashArray: '3',
		fillOpacity: 0.7,
		fillColor: getColor(getFeatureVal(feature.properties)[0])
	   };
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}
